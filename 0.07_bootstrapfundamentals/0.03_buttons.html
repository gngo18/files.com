<!DOCTYPE html>
<html>
<head>
	<title>Basic Column</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- NOTE: Need these links for bootstrap https://www.bootstrapcdn.com/-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


	<link rel="stylesheet" type="text/css" href="0.01_basic_column.css">
</head>
<body>
	<div style="max-width: 1200px; margin: 0 auto; padding:10px; text-align: center;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h2>Button Styles</h2>
					<h5>(no bootstrap classes added)</h5>
				</div>
				
				<a href="#">Anchor Tag</a>
				<button>Button Tag</button>
				<input type="submit" value="Submit">
				<div class="col-xs-12">
					<h2>The btn Class</h2>
						<a href="#" class="btn btn-default">Anchor Tag</a>
						<button class="btn btn-default">Button Tag</button>
						<input type="submit" class="btn btn-default" value="Submit">
				</div>

				<div class="col-xs-12">
					<h2>Contextual Classes</h2>
					<a href="#" class="btn btn-default">default</a>
					<a href="#" class= "btn btn-primary">primary</a>
					<a href="#" class= "btn btn-info">info</a>
					<a href="#" class= "btn btn-warning">warning</a>
					<a href="#" class= "btn btn-danger">danger</a>
					<a href="#" class= "btn btn-success">success</a>
				</div>

				<div class="col-xs-12">
					<h2>Size Classes</h2>
					<a href="#" class="btn btn-default btn-xs">Anchor Tag</a>
					<button class="btn btn-default btn-sm">Button Tag</button>
					<input type="submit" value="Submit" class="btn btn-default btn-lg">
				</div>

				<div class="col-xs-12">
					<h2>Active and Disabled Classes</h2>
					<a href="#" class="btn btn-default active">default</a>
					<a href="#" class="btn btn-default disabled">default</a>
					<a href="#" class="btn btn-primary active">default</a>
					<a href="#" class="btn btn-primary disabled">default</a>
					<button class= "btn btn-default" disabled="disabled">default</button>
				</div>



			</div>
		</div>
	</div>
	<hr>
	<!--Large button group-->
		<div class="btn-group">
			<button class="btn-default btn-lg dropdown-toggle" type= "button" data-toggle= "dropdown" aria-haspopup= "true" aria-expanded="false">Big boy button<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li>Hi</li>
				<li>My</li>
			</ul>
		</div>
		
	<!--Small bg-->
		<div class="btn-group">
			<button class="btn-default btn-sm dropdown-toggle" type= "button" data-toggle= "dropdown">Small boy button<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li>Name</li>
				<li>Is</li>
			</ul>
		</div>
	
	<!--XS bg-->	
		<div class="btn-group">
			<button class="btn-default btn-xs dropdown-toggle" type= "button" data-toggle= "dropdown">Really small boy button<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li>George</li>
			</ul>
		</div>



</body>
</html>
