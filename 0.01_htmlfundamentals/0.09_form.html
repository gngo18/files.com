<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>

	<body>
		<h1>Forms</h1>
		<h2>Basic Form with input fields</h2>

		<form>
			<!--Customer Name, Street Address, City, Area Code, Telephone-->
			<p><label>Customer Name: <input></label></p>
			<p><label>Street Address: <input></label></p>
			<p><label>City: <input></label></p>
			<p><label>Area Code: <input></label></p>
			<p><label>Telephone: <input></label></p>
		</form>

		<hr>

		<form>
			<fieldset>
				<p>Preferred Dlivery time: <input type=time min="11:00" max="21:00" step="900"></p>

				<p><label>Delivery instructions: <textarea></textarea></label></p>
				<p><button>Submit Order</button></p>
			</fieldset>
		</form>
	</body>

</html>
