<!DOCTYPE html>
<html>
<head>
	<title>jQuerry Filters</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>
<body>
	<h1>jQuery Selectors with filters</h1>
	<h3>First and Last</h3>
	<ul id="example-one">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>

	<script type="text/javascript" src="0.02_jQuery-filters.js"></script>

	<h3>Odds and Evens</h3>
		<ul id="example-two">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>

		<h3>Not</h3>
		<ul id="example-three">
			<li id="list-item-one">Item 1</li>
			<li id="list-item-two">Item 2</li>
			<li id="list-item-three">Item 3</li>
			<li id="list-item-four">Item 4</li>
		</ul>

		<h3>Less than and Greater than</h3>
		<ul id="example-four">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
		</ul>
</body>

</html>
