<!DOCTYPE html>
<html>
	<head>
		<title>CSS Smiley</title>
		<link rel="stylesheet" type="text/css" href="0.05_css_smiley.css">
	</head>
	
	<body>
		<div class="wrapper">
			<h1>CSS Smiley Face</h1>
			
			<h2>Step 1: Make the circle</h2>
			<div class="face"></div>

			<h2>Step 2: Add a left eye</h2>
			<div class="face">
				<div class="lefteye"></div>
			</div>

			<h2>Step 3: Add a right eye</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
			</div>

			<h2>Step 4: Add a mouth</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				<div class="mouth"></div>
			</div>

			<h2>Step 5: Add inner eyes</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
			</div>

			<h2>Step 6: Extra features</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				<div class="goatee"></div>
			</div>

			<h2>Step 7: Hat (1)</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				<div class="goatee"></div>
				<div class="hat1"></div>
			</div>

			<h2>Step 8: Final Form</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				<div class="goatee"></div>
				<div class="hat1"></div>
				<div class="hat2"></div>
			</div>
		</div>

	</body>
</html>
